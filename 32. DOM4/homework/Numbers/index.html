<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
    <style>
      body {
        margin: 0;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      #btns {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        width: min-content;
        overflow: auto;
      }
      #btns button {
        min-width: 2.125rem;
        aspect-ratio: 1;
      }
    </style>
  </head>
  <body>
    <div id="btns"></div>
    <script src="./script.js"></script>
  </body>
</html>
